<template name="topicRow">
  <div class="topic">
    <div class="row">
      <div class="col-sm-11">
        <h4>
          <a href="{{pathFor 'topic'}}">{{name}}</a><br>
          <small class="muted">{{short}}</small>
        </h4>
      </div>
      <div class="col-sm-1 hidden-xs">
        {{#if url}}
          <a href="{{url}}" class="btn btn-default">
            <span class="glyphicon glyphicon-globe"></span>
            Link
          </a>
        {{/if}}
        {{#if canEdit}}
          <a href="{{pathFor 'topicEdit'}}" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
          </a>
        {{/if}}
        {{#if tags}}
          {{tags}}
        {{/if}}
      </div>
    </div><!--/.row-->
    <div class="btn-toolbar" role="toolbar">
      {{> topicVoting}}
    </div>
  </div><!--/.topic-->
  <hr>
</template>
