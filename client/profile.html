<template name="profile">
<h1>Profile</h1>

<div class="well">
  <dl class="dl-horizontal">
    <dt>Current Meeting</dt>
    <dd>{{> currentMeeting}}</dd>
    <dt>Your Votes Spent</dt>
    <dd>Your {{votesLeft}}</dd>
    {{#if isVoteable}}
      <dt>Votes Left</dt>
      <dd>{{votesLeft}}</dd>
    {{/if}}
  </dl>
</div>

{{#each topics}}
  {{> topicRow}}
{{/each}}


</template>
