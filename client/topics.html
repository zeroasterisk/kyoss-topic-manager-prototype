<template name="topics">


<div class="row">
  <div class="col-sm-9">

    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">Topics</li>
    </ol>

  </div>
  <div class="col-sm-3 text-right">
    {{#if currentUser}}
      <a href="{{pathFor 'topicNew'}}" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span>
        New Topic
      </a>
    {{/if}}
  </div>
</div>


{{#each topics}}
  {{> topicRow}}
{{/each}}


</template>
