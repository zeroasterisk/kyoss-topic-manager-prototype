<head>
  <title>kyoss-topic-manager-prototype</title>
</head>

<body> </body>

<template name="masterLayout">
  {{> header}}
  <div id="content" class="container">
    {{> flashMessages}}
    {{> yield}}
  </div>
</template>

<template name="header">
<div id="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Kyoss Topics</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'about'}}">About</a></li>
          <li><a href="{{pathFor 'topics'}}">Topics</a></li>
          <li>{{> currentMeeting noStart="true"}}</li>
          <li><a href="{{pathFor 'meetings'}}">Meetings</a></li>
          <li><a href="{{pathFor 'profile'}}">Profile</a></li>
        </ul>
        <div class="navbar-right">
          {{> loginButtons}}
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</div>
</template>
